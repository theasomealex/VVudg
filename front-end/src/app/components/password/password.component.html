<div class="format-div">
    <h2 class="animated fadeIn">RECUPERACIÓN DE CONTRASEÑA</h2>
    <hr>
</div>

<form class="animated fadeIn justify-content-center">
    <div class="form-row justify-content-center">
        <div class="form-group col-md-6 text-center">
            <label for="password">Nueva contraseña </label>
            <input type="password" class="form-control" id="input-name"
                placeholder="Por favor, ingresa tu nueva contraseña" required>
            <small class="text-muted">Su nueva contraseña debe contar con 6 u 8 caracteres.</small>
        </div>
    </div>
    <div class="form-row justify-content-center">
        <div class="form-group col-md-6 text-center">
            <label for="name">Confirmar contraseña </label>
            <input type="email" class="form-control" id="input-name"
                placeholder="Por favor, ingresa tu nueva contraseña" required>
            <small class="text-muted">Su contraseña debe coincidir con la nueva</small>
        </div>
    </div>
    <div align="center">
        <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Confirmar</button>
    </div>
    <br>
</form>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">ADVERTENCIA!!!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                ¿Los datos que has ingresado, son correctos?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <button type="button" class="btn btn-primary">Si, continuar</button>
            </div>
        </div>
    </div>
</div>
