<div class="container fadeIn animated" align="center">
    <img src="../../../assets/img/logo.png" alt="" width="185px">
</div>
<br>
<div class="card w-75 text-center bg-light fadeIn animated mx-auto" id="tam-form">

    <div class="card-header bg-udg">
        <h5>Iniciar Sesión</h5>
    </div>
    <div class="card-body">
        <form>
            <div class="form-group">
                <label for="code">Código de Estudiante</label>
                <input type="text" class="form-control form-control-sm" id="code" placeholder="Ingresa tu código"
                    required>
                <small id="code" class="form-text text-muted">El código debe contar con 9 dígitos.</small>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control form-control-sm" id="password"
                    placeholder="Ingresa tu contraseña" required>
                <a routerLink="/password"><small>¿Olvidaste tu contraseña?</small></a>
                <br>
                <a routerLink="/register"><small>¿Aún no tienes una cuenta? Registrate!</small></a>
            </div>
            <button type="submit" class="btn btn-primary" routerLink="/profile">Enviar</button>
        </form>
    </div>
</div>
<br>
